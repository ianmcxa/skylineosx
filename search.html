---
title: Search
permalink: /search/
---

<div class="container">
<div id="article">
	<h1>Search Results</h1>
	<div id="results">	
	</div>
<br>
</div>
</div>
<script>
	var JEKYLL_POSTS = [];
	{% for post in site.posts %}
	JEKYLL_POSTS.push({
		title: "{{ post.title }}",
		link: "{{ post.url | prepend: site.baseurl }}",
		content: "{{ post.content | strip_newlines | strip_html }}"
	}); 
        {% endfor %}
</script>

<script src="{{ "/js/search.js" | prepend: site.baseurl }}"></script>

<script>
	new jekyllSearch({
		selector: "#results",
		properties: ["title", "content"]
	});
</script>
