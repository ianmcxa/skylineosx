{% include showcase.html %}
{% include greeting.html %}

{% if site.posts != empty %}
<h2>Recent Posts</h2>
<div class="row">
{% for post in site.posts limit: 3 %}
  <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
            <img src="{{ post.thumbnail }}">
	          <div class="caption">
		          <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
			          <p>{{ post.content | strip_html | truncatewords:40}}</p>
		  <a class="btn btn-default" href="{{ post.url }}">Read More</a>
		  </div>
      </div>
      </div>
{% endfor %}
</div>
<a class="btn btn-frontpage" style="float:right" href="/list.html">View All Posts <i class="fa fa-angle-right"></i></a>
{% endif %}
